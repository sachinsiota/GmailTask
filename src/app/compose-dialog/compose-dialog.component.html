<div class="row">
    <div class="col-lg-12 messege-right p-3 border">
        <div class="row m-0">
            <div class="col-lg-12 bg-primary text-white">
                <div class="row">
                    <div class="col-lg-11">
                        <h1 class="pt-2">New Message</h1>
                    </div>
                    <div class="col-lg-1 message-box-icon">
                        <span class="closeIcon" (click)="onNoClick()">
                            <i class="fa fa-times" aria-hidden="true"></i>
                        </span>
                    </div>
                </div>
            </div>
            <div class="col-lg-12 p-0 message-box-input">
                <form>
                      <div class="form-group">
                        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="To">
                        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Subject">
                          <textarea class="form-control" id="exampleFormControlTextarea1" rows="6"></textarea>
                      </div>
                 </form>
            </div>
            <div class="co-lg-12 message-box-last-content p-2">
                <a href="#" class="btn btn-primary btn-sm pl-3 pr-3">SEND</a>
                <span>
                    <i class="fa fa-paperclip" aria-hidden="true"></i>
                    <i class="fa fa-file" aria-hidden="true"></i>
                    <i class="fa fa-picture-o" aria-hidden="true"></i>
                    <i class="fa fa-link" aria-hidden="true"></i>
                    <i class="fa fa-smile-o" aria-hidden="true"></i>
                </span>
                <span class="pull-right">
                    <i class="fa fa-trash-o" aria-hidden="true"></i>
                </span>
            </div>
        </div>
    </div>
</div>
