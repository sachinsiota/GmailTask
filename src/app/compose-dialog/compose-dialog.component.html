<div class="row">
    <div class="col-lg-12 messege-right p-3 border">
        <div class="row m-0">
            <div class="col-lg-12 bg-primary text-white">
                <div class="row">
                    <div class="col-lg-11">
                        <h1 class="pt-2">New Message</h1>
                    </div>
                    <div class="col-lg-1 message-box-icon">
                        <span class="closeIcon" (click)="onNoClick()" matTooltip="Close">
                            <i class="fa fa-times" aria-hidden="true"></i>
                        </span>
                    </div>
                </div>
            </div>
            <div class="col-lg-12 p-0 message-box-input">
                <form [formGroup]="sentForm">
                  <mat-form-field class="formfield">
  <mat-chip-list #chipList aria-label="Recepients">
    <mat-chip *ngFor="let unit of recepientsArray" [selectable]="selectable" [removable]="removable"
      (removed)="remove(unit)">
      <span>{{unit.email | titlecase}}</span>
      <mat-icon matChipRemove *ngIf="removable">cancel</mat-icon>
    </mat-chip>
    <input placeholder="Select Recepients" #unitInput formControlname="recepients"
      [matAutocomplete]="auto" [matChipInputFor]="chipList"
      [matChipInputSeparatorKeyCodes]="separatorKeysCodes" [matChipInputAddOnBlur]="addOnBlur"
      (matChipInputTokenEnd)="add($event)">
  </mat-chip-list>

  <mat-autocomplete #auto="matAutocomplete" (optionSelected)="selected($event)">
    <mat-option *ngFor="let unit of filteredRecepients | async" [value]="unit">
    {{unit.name | titlecase}}</mat-option>
  </mat-autocomplete>

</mat-form-field>

<mat-form-field class="formfield">
    <input matInput placeholder="Subject" formControlName="subject">
  </mat-form-field>

  <mat-form-field class="formfield">
    <textarea matInput placeholder="Content" formControlName="content"></textarea>
  </mat-form-field>
                 </form>
            </div>
            <div class="co-lg-12 message-box-last-content p-2">
                <button href="#" class="btn btn-primary btn-sm pl-3 pr-3" (click)= "onFormSubmit()" matTooltip="Send">SEND</button>
                <span>
                    <i class="fa fa-paperclip" aria-hidden="true"></i>
                    <i class="fa fa-file" aria-hidden="true"></i>
                    <i class="fa fa-picture-o" aria-hidden="true"></i>
                    <i class="fa fa-link" aria-hidden="true"></i>
                    <i class="fa fa-smile-o" aria-hidden="true"></i>
                </span>
                <span class="pull-right">
                    <i class="fa fa-trash-o" aria-hidden="true"></i>
                </span>
            </div>
        </div>
    </div>
</div>
