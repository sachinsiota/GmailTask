<mat-tab-group>
    <mat-tab label="Primary">
      <div *ngIf="dataServiceService.currentUser && dataServiceService.currentUser.inbox !=null">
        <table mat-table [dataSource]="dataServiceService.currentUser.inbox" class="mat-elevation-z8">
            <!-- Checkbox Column -->
            <ng-container matColumnDef="select">
              <th mat-header-cell *matHeaderCellDef>
                <mat-checkbox>
                </mat-checkbox>
              </th>
              <td mat-cell *matCellDef="let row">
                <mat-checkbox >
                </mat-checkbox>
              </td>
            </ng-container>

            <ng-container matColumnDef="view">
              <th mat-header-cell *matHeaderCellDef> </th>
              <td mat-cell *matCellDef="let element"><span matTooltip="Click to view mail" (click)="viewMail(element)">
                <i class="fa fa-eye" aria-hidden="true"></i></span></td>
            </ng-container>

            <!-- Position Column -->
            <ng-container matColumnDef="email">
              <th mat-header-cell *matHeaderCellDef></th>
              <td mat-cell *matCellDef="let element"> {{element.from}} </td>
            </ng-container>

            <!-- Name Column -->
            <ng-container matColumnDef="subject">
              <th mat-header-cell *matHeaderCellDef> </th>
              <td mat-cell *matCellDef="let element"> {{element.subject | slice:0:30}} </td>
            </ng-container>

            <!-- Weight Column -->
            <ng-container matColumnDef="content">
              <th mat-header-cell *matHeaderCellDef> </th>
              <td mat-cell *matCellDef="let element"> {{element.content | slice:0:30}}... </td>
            </ng-container>

            <!-- Symbol Column -->
            <ng-container matColumnDef="date">
              <th mat-header-cell *matHeaderCellDef> </th>
              <td mat-cell *matCellDef="let element"> {{element.date | date : 'medium'}} </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;">
            </tr>
          </table>
      </div>
      <div *ngIf="!dataServiceService.currentUser || dataServiceService.currentUser.inbox == null">
       No items.
        </div>
          <mat-paginator [pageSizeOptions]="[5, 10, 20]" showPaginator></mat-paginator>
    </mat-tab>
    <mat-tab label="Social"> No item present. </mat-tab>
    <mat-tab label="Promotions"> No item present. </mat-tab>
  </mat-tab-group>
