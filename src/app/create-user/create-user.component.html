<mat-card>
    <mat-card-title class="col text-center">Create User</mat-card-title>
<mat-card-content>
<form [formGroup]="createUserForm" (ngSubmit)="submit()">
  <p>
    <mat-form-field>
      <input type="text" matInput placeholder="Name*" formControlName="name">
    </mat-form-field>
  </p>

  <p>
    <mat-form-field>
      <input type="text" matInput placeholder="Email*" formControlName="email">
    </mat-form-field>
  </p>

  <p>
    <mat-form-field>
      <input type="password" matInput placeholder="Password*" formControlName="password">
    </mat-form-field>
  </p>

  <div class="container">
    <div class="row">
      <div class="col text-center">
        <button type="submit" mat-button matTooltip="Create New User">Submit</button>
      </div>
    </div>
  </div>

</form>
</mat-card-content>
</mat-card>
